<!DOCTYPE html>

<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>

                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required ></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Find Me Here</h2>
            <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1562255.9197328763!2d75.61507564929855!3d9.663318267972243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06e5ac0f58a0cb%3A0x2f8a3b50b5d6997!2sRamapuram%2C%20Kerala!5e0!3m2!1sen!2sin!4v1696490400000!5m2!1sen!2sin"
    loading="lazy"
    width="600"
    height="450"
    style="border:0;"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0">
</iframe>

        
        </div>
    </section>

    
</body>
